<!doctype html>

<html lang="ko" style="height: 100%;">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>핸즈업</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="//code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="/static/js/user_update.js"></script>
        
        <style>
        .redfont{
            color: red;
        }
        .title-center {
            text-align: center;
            margin-top: 50px;
        }

        .wrap {
            width: 400px;
            margin: 0 auto;
        }

        .form-area {
            margin-top: 25px;
        }

        .timeline-container {
            margin-top: 25px;
        }

        /* 곰돌이 사진 크기 */
        .img {
            width: 200px;
        }

        .img2 {
            width: 70px;
        }
        input:focus{
            outline: none;
        }
    </style>
</head>

<body style="height: 100%;background: linear-gradient(45deg, #ffd567, #c24aff) !important; ">
    <!-- js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <div id="nav-header"></div>


    <div class="page" style="height: 100%;">
        <div class="p-3">
            <div class="container"
            style="max-width: 500px; position: absolute; left: 50%; top: 40%; transform: translate(-50%, -50%); padding: 40px; background-color: white; border-radius: 15px; box-shadow: 7px -5px 10px 0px;">
            <h5 class="text-center">회원정보 변경</h5>
            <div>
                <div class="mb-3">
                    
                    <label for="exampleInputEmail1" class="form-label">프로필 사진</label>
                    <div class="row" style="border: 1px solid gray; display: flex; justify-content: end; border-radius: 10px; ">
                        <input class="upload-name" id="upload-name" disabled="disabled" style="font-size: 15px; color: black; border: 0; width: 310px; background-color:transparent">

                        <label id="file-label" for="profile_image" class="form-label" style=" text-align: center; margin-top: 10px; margin-right: 17px; height: 30px; width: 100px; background-color: #deef87; border-radius: 10px; border: 1px solid black; line-height: 30px;" value="">파일 선택</label>
                        <input type="file" class="profile_image" id="profile_image" src="" style="display:none" >
                    </div>
                    <div id="phone-message" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">활동 아이디</label>
                    <div class="row" style="border: 1px solid gray; padding: 8px 15px; border-radius: 10px;">
                        <input type="text" style="border: none; font-size: 15px;" class="col-9" id="username" value="" placeholder="2 ~ 10자 영문, 한글">
                        <input type="button" style="background-color: #deef87; border-radius: 10px; border: 1px solid black;" class="col-3" value="중복 체크" onclick="checkUsername()">
                    </div>
                    <div id="username-message" class="form-text"></div>
                </div>

                <div style="margin-top:40px; display: flex; justify-content: end;">
                    <button type="button" onclick="handleUpdate()" class="btn btn-primary">수정완료</button>
                </div>
            </div>


        </div>
        </div>
        

    </div>


    <div class="footer">
    </div>

    <script src="/static/js/nav.js"></script>
    <script src="/static/js/user_update.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</body>
