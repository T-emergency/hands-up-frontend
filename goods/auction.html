    <style>
        .pie-timer {
            position: relative;
            display: inline-block;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            transition: 0.3s;
        }

        #center-timer {
            background: #fff;
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            width: 190px;
            height: 190px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            transform: translate(-50%, -50%);
        }

        #participants-count {
            position: absolute;
            top: 60%;
            left: 50%;
            width: 100px;
            height: 30px;
            text-align: center;
            font-size: 20px;
            transform: translate(-50%, -50%);
        }

        .swiper {
            margin-bottom: 15px;
            max-width: 400px;
            max-height: 600px;

            /* height: 300px; */
        }

        .swiper-slide {
            height: 100%;
            text-align: center;
        }

        .progress {

            position: relative;
            height: 15px;
            border-radius: 7.5px;
        }

        .progress::after {
            content: '\A';
            position: absolute;
            border-radius: 0 15px 15px 0;
            /* background-color: var(--c); */
            background: linear-gradient(to right, var(--c1), var(--c2));
            top: 0;
            bottom: 0;
            left: 0;
            width: var(--w);
            /* Specify the width.. */
            -webkit-animation: filler 1.5s ease-in-out;
            -moz-animation: filler 1.5s ease-in-out;
            animation: filler 1.5s ease-in-out;
        }

        .header__menu>ul>li {
            margin: 0 10px;
        }

        #auction-wrap {
            max-height: 650px;
            border-radius: 15px;
            /* background: radial-gradient(#c692ff, #fde55d); */
            background: radial-gradient(#c692ff, #222d73);
            box-shadow: 0 4px 8px 1px;
            padding: 15px;
        }

        /* 아래의 모든 코드는 영역::코드로 사용 */

        #chat-wrap::-webkit-scrollbar {
            width: 10px;
            /* 스크롤바의 너비 */
        }

        #chat-wrap::-webkit-scrollbar-thumb {
            height: 30%;
            /* 스크롤바의 길이 */
            background: #217af4;
            /* 스크롤바의 색상 */

            border-radius: 10px;
        }

        #chat-wrap::-webkit-scrollbar-track {
            background: rgba(33, 122, 244, .1);
            border-radius: 10px;
            /*스크롤바 뒷 배경 색상*/
        }
    </style>

<body style="

                    <div id="goods-info-wrap"></div>

                </div>
            </div>

                <div class="p-3"
                    style="height : 600px;overflow-y: overlay; background-color: white; border-radius: 5px;"

                    <div class="" id="chat-log">

                    </div>
                </div>

                    <div class="col-3">
                        <input

            </div>
