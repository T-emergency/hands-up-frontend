            box-shadow: 0px 0px 5px #000;
            border-radius: 15px;
        }

        .chat-list {
            display: flex;
            overflow: hidden;

        .chat-list:hover {
            border: 3px solid;

        }

        .col-9:hover {

        }

        .chat_message {
            background-color: rgb(58, 232, 58);

            max-width: 300px;
            min-height: 40px;
            display: flex;
            flex-direction: column;
            margin-bottom: 10px;
            bottom: 0px;
            word-break: break-all;

        }

        /* 아래의 모든 코드는 영역::코드로 사용 */

        #chatLog::-webkit-scrollbar {
            width: 10px;
            /* 스크롤바의 너비 */
        }

        #chatLog::-webkit-scrollbar-thumb {
            height: 30%;
            /* 스크롤바의 길이 */
            background: #217af4;
            /* 스크롤바의 색상 */

            border-radius: 10px;
            /* visibility: hidden; */
        }

        #chatLog::-webkit-scrollbar-track {
            background: rgba(33, 122, 244, .1);
            border-radius: 10px;
            /* visibility: hidden; */
            /*스크롤바 뒷 배경 색상*/
        }

        #chatLog::-webkit-scrollbar-thumb:hover {
            visibility: visible;
            /*스크롤바 뒷 배경 색상*/
        }

        #chatLog:hover,
        #chatLog:focus {
            overflow-y: overlay;
        }
