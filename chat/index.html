        #chatLog::-webkit-scrollbar-track {

            border-radius: 10px;

        }

        #chatLog::-webkit-scrollbar-thumb:hover {
            visibility: visible;
            /*스크롤바 뒷 배경 색상*/
        }

        #chatLog:hover,
        #chatLog:focus {
            overflow-y: overlay;
        }
